<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>SCRUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body class="bg-dark" >
	<div class="container card shadow w-50 my-5">
		<h2 class="mt-3 text-center text-primary">New Story</h2>
		<div class="row">
			<div class="col-md">
				<form action="#" th:action="@{/stories/add/{id}(id=${game.id})}" th:object="${tsscStory}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="shortDescription" class="col-form-label">Short Description</label> <input
								type="text" th:field="*{shortDescription}" class="form-control" id="shortDescription"
								placeholder="Short Description"> <span
								th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Priority</label> <input
								type="number" th:field="*{priority}" class="form-control" id="priority"
								placeholder="Priority"> <span
								th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Business Value</label> <input
								type="number" th:field="*{businessValue}" class="form-control" id="businessValue"
								placeholder="0"> <span
								th:if="${#fields.hasErrors('businessValue')}" th:errors="*{businessValue}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultSprint" class="col-form-label">Initial Sprint</label> <input
								type="number" th:field="*{initialSprint}" class="form-control" id="initialSprint"
								placeholder="0"> <span
								th:if="${#fields.hasErrors('initialSprint')}" th:errors="*{initialSprint}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row mx-auto">
						<div class="w-50 mb-2">
							<input type="submit" name="action" class="btn-block btn btn-primary"
								value="Add">
						</div>
						<div class="w-50 mb-2">
							<input type="submit" name="action" class="btn-block btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
