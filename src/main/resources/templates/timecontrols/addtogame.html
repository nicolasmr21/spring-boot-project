<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>SCRUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body class="bg-dark" >
	<div class="container card shadow w-50 my-5">
		<h2 class="mt-3 text-center text-primary">New Timecontrol</h2>
		<div class="row">
			<div class="col-md">
				<form action="#" th:action="@{/timecontrols/add/{id}(id=${game.id})}" th:object="${tsscTimecontrol}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Type</label> <input
								type="text" th:field="*{type}" class="form-control" id="type"
								placeholder="Type"> <span
								th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="state" class="col-form-label">State</label> <input
								type="text" th:field="*{state}" class="form-control" id="state"
								placeholder="State"> <span
								th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="timeInterval" class="col-form-label">Time Interval</label> <input
								type="number" th:field="*{timeInterval}" class="form-control" id="timeInterval"
								placeholder="TimeInterval"> <span
								th:if="${#fields.hasErrors('timeInterval')}" th:errors="*{timeInterval}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row mx-auto">
						<div class="w-50 mb-2">
							<input type="submit" name="action" class="btn-block btn btn-primary"
								value="Add">
						</div>
						<div class="w-50 mb-2">
							<input type="submit" name="action" class="btn-block btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
